<html>
    <head>
        <title>Text Formating</title>
    </head>
    <body>
        <p>India <em>India</em></p>
        <p>Russia <strong>Russia</strong></p>
        <p>Japan <small>Japan</small></p>
        <p>Aisa <del>Asia</del></p>
        <p>Afriaca <ins>Afriaca</ins></p>
        <p>H2O H<sub>2</sub>O</p>
        <p>a2 + b2 a<sup>2</sup> + b<sup>2</sup></p>
    </body>
</html>
